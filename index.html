<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <title>Guessing Game</title>
    <link href='./style.css' type='text/css' rel='stylesheet' />
    <link href='./bootstrap/css/bootstrap.min.css' type='text/css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>

  <body>
    <div id='container'>
    <div id='header' class='text-area'>
      <div class='row'>
        <div class='col-md-2'>

            <a href="">Reset</a>
            <a href=''>Hint</a>

        </div>
        <div class='col-md-10 right-content'>

          Welcome. Guess a number between 1 and 100. You have five guesses remaining.

        </div>
      </div>
    </div>
    <div id='main' class='row'>
        <div class='col-md-4 col-md-push-1'>
          <img src='./guessingLogo.svg' class='img-responsive no-drag'>
        </div>
        <div class='col-md-4'>
          <img src='./triUp.svg' class='img-responsive no-drag'>
          <div class='input-text-overlay center-content text-area'>
              <input id='player-input' class='center-content' placeholder='#' maxLength='2' autofocus="autofocus" ></input>
              <button type='button' class='text-area' id='submit'>GO</button>
          </div>
        </div>
        <div class='col-md-4 col-md-pull-1'>
          <img src='./triDown.svg' class='img-responsive no-drag'>
          <div class='guess-text-overlay center-content text-area'>
             <div class='guess'>##</div>
             <div class='guess'>##</div>
             <div class='guess'>##</div>
             <br />
             <div class='guess'>##</div>
             <div class='guess'>##</div>
            </div>
        </div>
      </div>
    <!-- </div> -->

    <div id='footer' class='center-content'>
      <div class='row'>
        <div class='col-md-4'><img src='fa-logo@2x.png' class='img-responsive no-drag'/></div>
        <div class='col-md-4 text-area-sm'><br />
          Caitlin Trussell for Fullstack Foundations | &copy; 2018 </div>
        <div class='col-md-4'><img src='grace_hopper_academy.png' class='img-responsive no-drag'/></div>
      </div>
    </div>

  </body>
</html>
